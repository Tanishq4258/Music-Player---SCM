<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #01034a, #000000, #16014e, rgb(57, 1, 113));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .navbar .nav-link,
        .navbar .navbar-brand {
            color: #01eeff !important;
        }

        .navbar .nav-link:hover {
            color: white !important;
        }

        .container {
            width: 40%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-align: center;
            margin-top: 1rem;
            color: white;
            position: relative;
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .forgot-password a {
            color: rgb(91, 91, 236);
            text-decoration: none;
        }

        .login-button {
            background: #01eeff;
            border: none;
            padding: 15px;
            border-radius: 30px;
            color: black;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background: #001eff;
            transition: background-color 0.3s ease-in-out;
            color: white;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-text a {
            color: rgb(91, 91, 236);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .background-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .bubble1 {
            width: 100px;
            height: 100px;
            bottom: 20px;
            left: 20px;
        }

        .bubble2 {
            width: 50px;
            height: 50px;
            top: 20px;
            right: 20px;
        }

        .footer {
            background: rgba(255, 255, 255, 0);
            color: white;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
        }

        .footer a {
            color: rgb(91, 91, 236);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="MAIN PAGE.html">Music Player</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="MAIN PAGE.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h1>MUSIC Player</h1>
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <button class="login-button">Login</button>
        <div class="footer-text">
            <p>Don't have an account? <a href="signup.html"><u>Sign up</u></a></p>
        </div>
        <div class="background-bubble bubble1"></div>
        <div class="background-bubble bubble2"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>
            <a href="MAIN PAGE.html">Home</a> |
            <a href="#">About Us</a>
        </p>
        <p>&copy; 2023 Music Player. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a>
        </p>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
