<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="MAIN PAGE.html">Music Player</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    <!-- Login Form -->
    <div class="container">
        <h1>MUSIC Player</h1>
        <div class="input-group">
            <label>Username</label>

        </div>

            <label>Password</label>
            <input type="password" placeholder="Password">
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <button class="login-button">Login</button>
        <div class="footer-text">
            <p>Don't have an account? <a href="signup.html"><u>Sign up</u></a></p>
        </div>
        <div class="background-bubble bubble1"></div>
        <div class="background-bubble bubble2"></div>
