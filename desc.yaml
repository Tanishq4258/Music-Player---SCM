app:
  name: "MyMusicPlayer"
  version: "1.0.0"
  developer: "Tanishq Chhabra"
  theme: 
    mode: "dark"  
    primary_color: "#1DB954"

audio:
  default_volume: 75 
  supported_formats:
    - mp3
    - wav
    - flac
    - aac

playlist:
  default:
    - title: "Born to Shine"
      artist: "Diljit Dosanjh"
      duration: "3:33"
      file_path: "songs/Diljit Dosanjh/Bass.mp3"
    - title: "Case"
      artist: "Diljit Dosanjh"
      duration: "2:15"
      file_path: "songs/Diljit Dosanjh/Panga.mp3"

user_preferences:
  autoplay: true
  loop: "playlist"  
  shuffle: True