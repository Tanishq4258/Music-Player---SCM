<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN for navbar responsiveness -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="MAIN PAGE.html">Music Player</a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="MAIN PAGE.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About us.txt">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Signup Form -->
    <div class="container-box position-relative">
      <h1>MUSIC Player</h1>
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="example@gmail.com" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Password" />
      </div>
      <button class="login-button">Sign Up</button>
      <div class="footer-text">
        <p>Already a user? <a href="login.html">Login</a></p>
      </div>
      <div class="background-bubble bubble1"></div>
      <div class="background-bubble bubble2"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        <a href="MAIN PAGE.html">Home</a> | <a href="About us.txt">About Us</a> |
        <a href="Privacy.txt">Privacy Policy</a> |
        <a href="termsofservice.txt">Terms of Service</a>
      </p>
      <p>&copy; 2023 Music Player. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (for navbar collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
