<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CDN for navbar responsiveness -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(
          135deg,
          #000000,
          #01034a,
          #000000,
          #16014e,
          rgb(57, 1, 113)
        );
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .navbar {
        background: rgba(255, 255, 255, 0.074);
      }

      .navbar-brand {
        color: #01eeff;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        color: rgba(255, 255, 255, 0.7);
      }

      .navbar-nav .nav-link:hover {
        color: white;
      }

      .container-box {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        color: white;
      }

      .container-box h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .login-button {
        background: #01eeff;
        border: none;
        padding: 15px;
        border-radius: 30px;
        color: black;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease-in-out;
      }

      .login-button:hover {
        background: #001eff;
        color: white;
      }

      .footer-text {
        text-align: center;
        margin-top: 1.5rem;
      }

      .footer-text a {
        color: rgb(91, 91, 236);
        text-decoration: none;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      .footer {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        padding: 1rem;
        border-radius: 20px;
        margin: 2rem auto 1rem;
        max-width: 400px;
      }

      .footer a {
        color: rgb(91, 91, 236);
        margin: 0 10px;
      }

      .background-bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
      }

      .bubble1 {
        width: 100px;
        height: 100px;
        bottom: 20px;
        left: 20px;
      }

      .bubble2 {
        width: 50px;
        height: 50px;
        top: 20px;
        right: 20px;
      }

      @media (max-width: 576px) {
        .container-box {
          margin: 1rem;
          padding: 1.5rem;
        }

        .navbar-nav {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Music Player</a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="MAIN PAGE.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Signup Form -->
    <div class="container-box position-relative">
      <h1>MUSIC Player</h1>
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="example@gmail.com" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Password" />
      </div>
      <button class="login-button">Sign Up</button>
      <div class="footer-text">
        <p>Already a user? <a href="login.html">Login</a></p>
      </div>
      <div class="background-bubble bubble1"></div>
      <div class="background-bubble bubble2"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        <a href="homepg.html">Home</a> | <a href="#">About Us</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
      </p>
      <p>&copy; 2023 Music Player. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (for navbar collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
