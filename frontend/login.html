<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="MAIN PAGE.html">Music Player</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="MAIN PAGE.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About us.txt">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h1>MUSIC Player</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="password" required>
            </div>
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <button class="login-button" type="submit">Login</button>
        </form>
        <div class="footer-text">
            <p>Don't have an account? <a href="signup.html"><u>Sign up</u></a></p>
        </div>
        <div class="background-bubble bubble1"></div>
        <div class="background-bubble bubble2"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>
            <a href="MAIN PAGE.html">Home</a> |
            <a href="About us.txt">About Us</a>
        </p>
        <p>&copy; 2023 Music Player. All Rights Reserved.</p>
        <p>
            <a href="Privacy.txt">Privacy Policy</a> |
            <a href="termsofservice.txt">Terms of Service</a>
        </p>
    </footer>

    <!-- Bootstrap Script -->
    <!-- Login Backend Integration -->
    <script>
        const form = document.querySelector('form');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const res = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
    
            if (res.ok) {
                alert('Login successful!');
                window.location.href = 'MAIN PAGE.html'; 
            } else {
                const data = await res.json();
                alert(data.error || 'Login failed');
            }
        });
    </script>
    
</body>
</html>
