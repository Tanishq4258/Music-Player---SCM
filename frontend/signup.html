<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <!-- Bootstrap CDN for navbar responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="MAIN PAGE.html">Music Player</a>
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="MAIN PAGE.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About us.txt">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Signup Form -->
    <div class="container-box position-relative">
      <h1>MUSIC Player</h1>
      <form id="signupForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Username" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="example@gmail.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required />
        </div>
        <button class="login-button" type="submit">Sign Up</button>
      </form>
      <div class="footer-text">
        <p>Already a user? <a href="login.html">Login</a></p>
      </div>
      <div class="background-bubble bubble1"></div>
      <div class="background-bubble bubble2"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        <a href="MAIN PAGE.html">Home</a> | <a href="About us.txt">About Us</a> |
        <a href="Privacy.txt">Privacy Policy</a> |
        <a href="termsofservice.txt">Terms of Service</a>
      </p>
      <p>&copy; 2023 Music Player. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (for navbar collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Signup Form Backend Integration -->
    <script>
      document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:5000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Signup successful! Please log in.');
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'Signup failed.');
        }
      });
    </script>
  </body>
</html>
